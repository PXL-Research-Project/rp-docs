  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    div.mermaid:not([data-processed="true"]) {
      opacity: 0;
      visibility: hidden;
    }

    div.mermaid[data-processed="true"] {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.2s ease-in-out;
    }
  </style>

  <style>
    .video-card {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      margin: 16px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .video-card img {
      width: 200px;
      border-radius: 6px;
    }

    .video-card .content {
      flex: 1;
    }

    .video-card .title {
      font-weight: 600;
      margin-bottom: 6px;
    }
  </style>


</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'PXL Research Project',
      homepage: 'README.md',
      logo: 'https://pxl-research-project.github.io/rp-docs/assets/img/banner-sidebar.png',

      loadSidebar: '_sidebar.md',
      alias: {

      auto2top: true,

      maxLevel: 3,

      sidebarDisplayLevel: 0,

      plantuml: {
        skin: 'default',
        serverPath: 'https://www.plantuml.com/plantuml/svg/',
      },

      mermaidConfig: {
        querySelector: ".mermaid"
      },

      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },

      katex: {
        delimiters: [
          { left: '$$', right: '$$', display: true },
          { left: '$', right: '$', display: false }
        ]
      },

      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b983',
          toogleBtnBg: '#34495e',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroudColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4'
        },
        light: {
          accent: '#42b983',
          toogleBtnBg: '#ffffff',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroudColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#505d6b'
        }
      }
    };
  </script>

  <script>
    (function () {

      function transformYouTubeCards(html) {

        return html.replace(
          /(https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+))<\/p>\s*<p>([^<]+)<\/p>/g,
          function (match, url, id, desc) {

            const thumb = "https://img.youtube.com/vi/" + id + "/hqdefault.jpg";

            return `
<div class="video-card">
  <a href="${url}" target="_blank">
    <img src="${thumb}">
  </a>
  <div class="content">
    <div class="title">
      <a href="${url}" target="_blank">${url}</a>
    </div>
    <div class="desc">${desc}</div>
  </div>
</div>
`;
          }
        );
      }

      window.$docsify = window.$docsify || {};
      window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook, vm) {
        hook.afterEach(function (html, next) {
          next(transformYouTubeCards(html));
        });
      });

    })();
  </script>
